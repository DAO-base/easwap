{% extends "templates/index.html" %}

{% block content %}

<h1 class="text-center" style="margin-top:30px;margin-bottom:50px">ORDERBOOK OF <span id="coinName"> {{ coinName }} </span></h1>

<div class="reserveStatsContainer">
    <div class="reserveStatsBox">
        <div class="bookTitleLogoBox">
            <div class="bookCoinName">ETH</div>
            <div class="bookCoinLogo"><img src="logos/eth.svg" height="64px" width="64px"></div>
        </div>
        <div class="bookDepositBox">
            <div class="bookDepositTitle">Deposited</div>
            <div class="bookDepositQty" id="ethStat" >0</div>
        </div>
        <div class="bookDepositBox">
            <div class="bookDepositTitle">ETH/USD</div>
            <div class="bookDepositQty" id="ethRate" >0</div>
        </div>
        <div class="bookDepositBox">
            <div class="bookDepositTitle">Value(USD)</div>
            <div class="bookDepositQty" id="ethValue" >0</div>
        </div>
        <div class="depositWithdrawButBox">
            <div class="depositButBox">
                <button class="btn btn-success animation-on-hover h2" type="button">DEPOSIT</button>
            </div>
            <div class="withdrawButBox">
                <button class="btn btn-warning animation-on-hover h2" type="button">WITHDRAW</button>                
            </div>
        </div>
    </div>
    <div class="reserveStatsBox">
        <div class="bookTitleLogoBox">
            <div class="bookCoinName">{{ coinName }}</div>
            <div class="bookCoinLogo"><img src="logos/{{ coinName }}.svg" height="64px" width="64px"></div>
        </div>
        <div class="bookDepositBox">
            <div class="bookDepositTitle">Deposited</div>
            <div class="bookDepositQty" id="tokenStat" >0</div>
        </div>
        <div class="bookDepositBox">
            <div class="bookDepositTitle">{{ coinName }}/USD</div>
            <div class="bookDepositQty" id="tokenRate" >0</div>
        </div>
        <div class="bookDepositBox">
            <div class="bookDepositTitle">Value(USD)</div>
            <div class="bookDepositQty" id="tokenValue" >0</div>
        </div>
        <div class="depositWithdrawButBox">
            <div class="depositButBox">
                <button class="btn btn-success animation-on-hover h2" type="button">DEPOSIT</button>
            </div>
            <div class="withdrawButBox">
                <button class="btn btn-warning animation-on-hover h2" type="button">WITHDRAW</button>                
            </div>
        </div>
    </div>
    <div class="reserveStatsBox">
        <div class="bookTitleLogoBox">
            <div class="bookCoinName">KNC</div>
            <div class="bookCoinLogo"><img src="logos/knc.svg" height="64px" width="64px"></div>
        </div>
        <div class="bookDepositBox">
            <div class="bookDepositTitle">Deposited</div>
            <div class="bookDepositQty" id="kncStat" >0</div>
        </div>
        <div class="bookDepositBox">
            <div class="bookDepositTitle">KNC/USD</div>
            <div class="bookDepositQty" id="kncRate" >0</div>
        </div>
        <div class="bookDepositBox">
            <div class="bookDepositTitle">Value(USD)</div>
            <div class="bookDepositQty" id="kncValue" >0</div>
        </div>
        <div class="depositWithdrawButBox">
            <div class="depositButBox">
                <button class="btn btn-success animation-on-hover h2" type="button">DEPOSIT</button>
            </div>
            <div class="withdrawButBox">
                <button class="btn btn-warning animation-on-hover h2" type="button">WITHDRAW</button>                
            </div>
        </div>
    </div>
</div>
